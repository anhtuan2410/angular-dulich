<section class="tour-hap-dan">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <div class="tour-title ">
                <i class="fas fa-map-marker-alt fa-2x" style="color: white;"></i> &nbsp;&nbsp;
                <h1>CÁC ĐỊA ĐIỂM HẤP DẪN</h1>
              </div>
            </div>
        </div>
        <div class="row tour-list">
             <div class="col-lg-4 col-sm-12" *ngFor="let tour of produtcs">
                 <div class="single-tour-item">
                      <div class="tour-img">
                            <a [routerLink]="['/tour', tour.id]"><img [src]="tour.image[0]"></a>
                            <div class="tag-location">
                               {{tour.Hot}},{{tour.Tennoiden}}
                            </div>
                      </div>
                 </div>
             </div>
        </div>
         <div class=" xem-tat-ca text-center">
           <button type="button" class="btn btn-success">Xem tất cả</button>
         </div>
    </div>
    <br>
</section>
