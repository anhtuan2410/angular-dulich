<section>
	<div class="container">
		<div class="card search-box">
			<div class="content-box">
				<div class="title-content">
				  <h2>
				    <i class="fas fa-search"></i>
				    TÌM TOUR DU LỊCH
				  </h2>
				</div>
				<form class="search-content">
				<div>
					<div class="row form-group">
					<div class="col-lg-8 col-12">
						<label class="title-label">Tên Tour:</label>
						<input type="text" class="form-control" name="ten" [(ngModel)]="ten" placeholder="Nhập tên tour">
					</div>
					<div class="col-lg-4 col-12">
						<label for="sel1">Nơi đến :</label>
						<select class="form-control" name="noiden" [(ngModel)]="noiden" >
							<option *ngFor="let item of arrNoiden" [value]="item.id" >{{item.ten}}</option>
						</select>
					</div>
					</div>
				</div>
			
				  <div class="row form-group ">
				    <div class="col-lg-4 col-12">
				      <label class="title-label">Nơi Khởi Hành:</label>
				      <select class="form-control" name="noikh" [(ngModel)]="noikh">
				        <option *ngFor="let item of arrNoiKH" [value]="item.id">{{item.ten}}</option>

				      </select>
				    </div>
				    <div class="col-lg-4 col-12">
				      <label class="title-label">Thời Gian Khởi Hành:</label>
				      <select class="form-control" name="thoigian" [(ngModel)]="thoigian">
						<option value="0">Tất cả</option>
				        <option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
				      </select>
				    </div>
				    <div class="col-lg-4 col-12">
				      <button type="button" (click)="onSeach()" class="btn btn-success search-button">Tìm Tour</button>
				    </div>
				  </div>
				</form>

			</div>

		</div>
	</div>
</section>
