

<section class="tour-nb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="tour-title ">
                  <i class="fas fa-map-marker-alt fa-2x" ></i> &nbsp;&nbsp;
                  <h1>CÁC TOUR NỔI BẬT</h1>
                </div>
            </div>
        </div>
        <div class="row " id="tour-list">
            <div class="col-lg-4 col-sm-12" *ngFor="let tour of produtcs">
                <div class="single-tour-item">
                    <div class="tour-img">
                        <a [routerLink]="['/tour', tour.id]"><img [src]="tour.image[0]"></a>
                        <div class="tag-location">
                             <i class="fas fa-map-marker-alt"></i> {{tour.Tennoiden}}
                        </div>
                    </div>
                    <div class="tour-info">
                        <div class="tour-title">
                            <a [routerLink]="['/tour', tour.id]"> {{tour.title |format}}</a>
                        </div>
                        <div class="tour-schedule-transports">
                            <div class="tour-schedule">
                                <i class="fas fa-calendar-alt"></i> &nbsp;{{tour.thoigian}}
                            </div>
                            <span>&nbsp;| &nbsp;</span>
                            <div class="tour-transports">
                                Phương tiện

                                <i *ngFor="let t of tour.phuongtien"
                                  [class]="t==1?'fas fa-car':t==2?'fas fa-plane':t==3?'fas fa-bus':'fas fa-taxi'"></i>&nbsp;


                            </div>

                        </div>
                        <div class="tour-starttime">
                            Khởi hành: {{tour.thoigiankhoikhanh}} tại {{tour.Tennoikhoihanh}}
                        </div>
                        <div class="tour-price">
                            Giá 1 khách chỉ từ:
                            <div>
                              <span class="current-price">{{tour.giatien |currency :'VND':true}}</span>
                            </div>
                        </div>
                        <div class="add-cart">
                            <a>
                            <button type="button" (click)="addToCart(tour.id)" class="btn btn-success">Thêm giỏ
                              hàng</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <div class=" xem-tat-ca text-center">
            <button type="button" class="btn btn-success">Xem tất cả</button>
         </div>
    </div>
</section>
